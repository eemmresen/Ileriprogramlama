<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="/JS/images/JS.png">
    <title>GitHub Users</title>

  <style>
    body {
        max-width: 440px;
		width:min-content;
    }
    img {
        padding-right: 12px; 
        width: 300px;
    }
  </style>
</head>

<body>

<h2 id=title></h2>
<input type=text id=usr value=hakandilek onChange="readUser()">
<p id=out></p>


<pre id=sample></pre>



<script>
"use strict";
const NL = "\n", BR = "<BR>", 
    URL = "https://api.github.com/users/"
function error(t) {
    out.style.color = 'red'
    out.innerText = t; console.log(t)
}
function listRepos(b) {
    if (b.length) 
      out.innerHTML += 
        b.map(x => x.name).join(", ")
}
function userData(u) {
    if (!u || !u.login) {
      error(usr.value+' not found')
      return
    } 
    //u.login is the same as usr.value
    out.style.color = ''
    out.innerHTML = ''
    //start with a tiny image
    let i = document.createElement("img")
    i.src = u.avatar_url+BR
    i.align = "left"
    out.appendChild(i)
    //add name and location
    let s = (u.name? u.name : u.login)
    
    out.innerHTML += BR+s+BR; console.log(s)
    //add link to GitHub 
    let h = "github.com/"+u.login
    let a = document.createElement("a")
    a.href = "https://"+h
    a.target = "NewTab"
    a.innerText = h
    out.appendChild(a)
   
    let p = u.public_repos+" repos"
	let z=u.id+" id"
	let b=u.blog+" blog"
	let c=u.location+" locasyon"+BR+BR+u.followers+" followers"+BR+BR+u.following+" following"+BR+BR
	let j=u.avatar_url+"<-avatar_url"
    out.innerHTML += BR+p+BR+BR+z+BR+BR+j+BR+BR+b+BR+BR+c+BR+BR
    fetch(URL+u.login+"/repos")
      .then(r => r.json()) 
      .then(listRepos).catch(error)
	  
}
function readUser() {
    fetch(URL+usr.value)
      .then(r => r.ok? r.json() : null) 
      .then(userData).catch(error)
}

    title.innerText = document.title
   
    
    readUser()
</script>

</body>
</html>
